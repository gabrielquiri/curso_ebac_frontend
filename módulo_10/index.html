<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Games Shop</h1>
            <div class="hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="#games">Games</a>
                    </li>
                    <li>
                        <a href="#controles">Controles</a>
                    </li>
                    <li>
                        <a href="#online">Jogos online</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="games">
        <img src="img/clouds.png" class="clouds" alt="" srcset="">
        <img src="img/mario.gif" class="mario" alt="" srcset="">
    </div>
    <div class="container">
        <div class="container" id="games">
            <section>
                <h3>games</h3>
                <article>
                    <img src="img/foto1.jpg"  alt="" srcset="">
                    <img src="img/foto5.jpg"  alt="" srcset="">
                    <img src="img/foto8.jpg"  alt="" srcset="">
                </article>
            </section>
        </div>
        <div class="container" id="controles">
            <section>
                <h3>Controles</h3>
                <article>
                    <img src="img/foto2.jpg" alt="" srcset="">
                    <img src="img/foto3.jpg" alt="" srcset="">
                    <img src="img/foto4.jpg" alt="" srcset="">
                </article>
            </section>
        </div>
        <div class="container"  id="online">
            <section>
                <h3>Jogos online</h3>
                <article>
                    <img src="img/foto6.jpg" alt="" srcset="">
                    <img src="img/foto7.jpg" alt="" srcset="">
                    <img src="img/foto9.jpg" alt="" srcset="">
                </article>
            </section>
        </div>
    </div>
    <h2>formulário de cadastro</h2>
    <form>
        <div class="container">
            <div class="formulario">
                <label for="Nome">Nome Completo :</label>
                <input id="Nome" type="text" required placeholder="Nome completo">
            </div>
            <div class="formulario">
                <label for="email">email :</label>
                <input id="email" type="email" required placeholder="Digite seu email">
            </div>
            <div class="formulario">
                <label for="telefone">telefone :</label>
                <input id="telefone" type="tel" required placeholder="Digite seu telefone">
            </div>
            <div class="formulario">
                <label for="endereço">endereço :</label>
                <input id="endereço" type="text" required placeholder="Digite seu endereço">
            </div>
            <div class="formulario">
                <label for="cpf">CPF :</label>
                <input id="cpf" type="tel" required placeholder="Digite seu CPF">
            </div>
            <div class="formulario">
                <label for="cep">CEP :</label>
                <input id="cep" type="tel" required placeholder="Digite seu CEP">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
    <footer>
        <p>&copy; Todos os direitos reservados 2023</p> 
    <script>
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $('.hamburguer').click(function(){
            $('nav').slideToggle();
        })
        $('#telefone').mask('(00) 00000-0000')
        $('#cpf').mask('000.000.000-00')
        $('#cep').mask('00000-000')
    </script>
</body>
</html>
